<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">

    <title>Tic Toe Game</title>
</head>
<link rel="stylesheet" href="/style.css">

<body>
    <!-- Game Start Here-->
    <section id="game">
        <div class="container">
            <h1 class="text-center">Tic Tac Toe Game</h1>
            <div class="row">
                <div class="offset-md-4 col-md-5">
                    <p>Game Start Just Tap On the box</p>
                    <p>First player Starts as <span>Player X</span> and </p>
                    <p>Second Player Starts as <span>Player 0</span></p> 
                    <p id="print"></p>
                </div>
          
           
            <div class="row" id="box">
                <!-- 3*3 grid of Boxes -->
                <input type="text" id="b1" onclick="myfunc_1(); myfunc();" readonly>

                <input type="text" id="b2" onclick="myfunc_2(); myfunc();" readonly>

                <input type="text" id="b3" onclick="myfunc_3(); myfunc();" readonly>
                <br><br>

                <input type="text" id="b4" onclick="myfunc_4(); myfunc();" readonly>

                <input type="text" id="b5" onclick="myfunc_5(); myfunc();" readonly>

                <input type="text" id="b6" onclick="myfunc_6(); myfunc();" readonly>
                <br><br>

                <input type="text" id="b7" onclick="myfunc_7(); myfunc();" readonly>

                <input type="text" id="b8" onclick="myfunc_8();myfunc();" readonly>

                <input type="text" id="b9" onclick="myfunc_9();myfunc();" readonly>

                <!-- Grid end here  -->
                <br><br><br>
                <!-- Button to reset game -->
                <button id="but" onclick="resetfunc()">
                    RESET
                </button>

                <br><br>
                <!-- Space to show player turn -->
              
                <br>
            </div>
        </div>
        </div>
        <footer>copyright &copy; www.basharatalidogar14@gmail.com All Right Reversed!</footer>
    </section>
</body>
<script src="/index.js"></script>

</html>
